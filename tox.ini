[tox]
envlist = py{38,39,310}-{linux,macos,windows}

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310

[gh-actions:env]
PLATFORM =
    ubuntu-latest: linux
    macos-latest: macos
    windows-latest: windows

[testenv]
deps =     
    pytest
    pytest-cov
    pandas
    numpy < 2.0
    matplotlib
    numba
    scipy
    pydantic
    typing_extensions
commands = pytest